name: pre-commit hooks
on:
  pull_request: 
  push:
    branches: main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup up python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: execute pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit run --all-files